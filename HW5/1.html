<body>
<pre>
        Задание:
        Используя if...else создайте сценарий, который запросит у пользователя значение и выведет на экран
        1 если значение больше нуля
        -1 если значение меньше нуля
        0 если значение равно 0
    </pre>
<script>
    const n = Number(prompt("Введите число."))

    if (n > 0){
        solution = 1;
    }else if (n < 0){
        solution = -1;
    }else if (n == 0){
        solution = 0;
    }else {
        solution = 'Введенная переменная не удовлетворяет условию задачи!!!!'
    }

    alert(`Ваш результат: ${solution}.`);
</script>
