<body>
<pre>
        Задание:
        Доработайте сценарий. Если пользователь заказывает товаров больше, чем есть на складе - сообщите ему об этом. Если пользователь заказывает
        количество товаров, не превышающее количество на складе - рассчитайте общую стоимость заказа.
    </pre>
<script>
  const productPrice = 101.5; // цена товара
  const productQuantity = 50;  // количество единиц товара на складе

  const count = Number(prompt("Сколько единиц товара Вы хотите приобрести?", '1'));
  const totalSum = count * productPrice;
  const leftInStorage = productQuantity - count;

  if (count > 50){
      alert(`Вы ввели больше товаров чем есть на складе ${productQuantity}. Перезапустите программу.`);
  }else if (count <= 0){
      alert(`Вы ввели количество товаров меньше нуля.
       Перезапустите программу и введите положительное значение.`);
  }else if (isNaN(count)){
      alert(`Вы ввели не числовое значение. Перезапустите программу и введите положительное значение.`);
  }else {
      alert("Общая стоимость " + totalSum);
      alert("Количество товара останется на складе после покупки " + leftInStorage);
  }



</script>
</body>
</html>
