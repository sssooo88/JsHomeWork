<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <pre>
        Задание:
        Перепишите код так, чтобы значения для массива count задавались пользователем.
        Посчитайте стоимость покупок. Выведите сколько было потрачено на каждый продукт по отдельности и сколько потрачено в общем.
    </pre>
    <script>
        let sum = 0;
        // названия товаров
        let names = [];
        names[0] = "Бумага офисная А4, 80 г/м2, 500 л";
        names[1] = "Биндеры для бумаги 51 мм";
        names[2] = "Ручка шариковая синяя";

        // цены на товар
        let prices = [];
        prices[0] = 280.25; // Бумага офисная А4, 80 г/м2, 500 л
        prices[1] = 56;     // Биндеры для бумаги 51 мм
        prices[2] = 12.50;  // Ручка шариковая синяя

        let count = [];
        count[0] = Number(prompt(`Введите введите количество "${names[0]}".`));
        count[1] = Number(prompt(`Введите введите количество "${names[1]}".`));
        count[2] = Number(prompt(`Введите введите количество "${names[2]}".`));

        for(let index = 0; index < count.length; index++){
            alert(`Стоимость ${names[index]} = ${prices[index] * count[index]}`);
            sum += prices[index] * count[index];
        }

        alert(`Общая стоимость = ${sum}`);
        
        

    </script>
</body>

</html>
