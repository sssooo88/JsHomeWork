<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
<script>
    let randomValue = Math.floor(Math.random() * 101)
    let counter = 0
    alert(`Я загадал случайное значение от 0 до 100.`);
    while (true) {
        let value = Number(prompt("Угадай число."))
        if (!isNaN(value)) {
            if (value >= 0 && value <= 100) {
                if (value > randomValue){
                    counter++;
                    alert(`я загадал значение меньше, чем ${value}`);
                }else if (value < randomValue){
                    counter++;
                    alert(`я загадал значение больше, чем ${value}`);
                }else {
                    counter++;
                    alert(`Правильно! Загаданное значение ${randomValue}. Вы угадали с ${counter}й попытки`);
                    break;}
            }
        }
    }
</script>
</body>

</html>
