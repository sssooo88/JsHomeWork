<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break and continue</title>
</head>

<body>
<script>
    let number = 0
    let sum = 0
    while (true) {
        let value = Number(prompt("Вводите число больше 0"))
        if (!isNaN(value)) {
            if (value > 0) {
                for (let i = 0; i < value; i++) {
                    number += i;
                }
                break;
            }
        }
    }
    alert(`Сумма чисел ${number}`);
</script>
</body>

</html>
