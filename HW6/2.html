<body>
<pre>
        Задание:
        Переменная season может принимать 4 значения: 1, 2, 3 или 4. Если значение переменной 1 в переменную result запишите значение "зима",
        если значение 2 - "весна" и т.д. Выведите значение переменной result на экран. Решите задачу используя конструкцию switch.
    </pre>
<script>
    let season = +prompt("Введите число от 1 до 4, чтобы узнать пору года");

    switch(season)
    {
        case 1:
            result = "зима";
            break;
        case 2:
            result = "весна";
            break;
        case 3:
            result = "лето";
            break;
        case 4:
            result = "осень";
            break;
        default:
            result="Вы ввели неправильное значение"
    }
    alert(result)
</script>
</body>
</html>
